<!doctype html>
<html lang='en'>
	<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>pet finder</title> 
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body >
	<div id='Greeting'>
		<h3 id='helloUsr'>Hello User!</h3>
	</div>
	
	<form id='petForm'>
		
	</form>
	
	<dialog id="petDialog">
		<div id='dialogInfo'>
			<img  alt="pets!"  id="big-pic" >
			<form  id='contactForm' class="contact_form" action="" method="post" name="contact_form" >
				<ul>
				    <li>
						<input type="text" name="user" placeholder="Name" required>
					</li>
					<li>
						<input type="email" name="email" placeholder="Email" required>
						
						<span class="form_hint">Proper format "name@something.com"</span>
					</li>
					<li>
						<textarea type="text" name="message" cols="40" rows="6" placeholder="message" required ></textArea>
					</li>
					<li>
						<button class="submit"  type="submit">Contact us</button> 
					</li>		
				</ul>
			</form>			
		</div>	
		<div id="desc" >
		</div>
	</dialog>
  
  <!--Thumbnail Strip-->
  <div id="imageContainer" style="position:abosolute;width:auto;height:auto">
	<div id="imageList">
	</div>
 </div>	
	
		
	<!--External Javascript files-->
	<script type="text/javascript" src="js/global.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/pets.js"></script>
	<script type="text/javascript" src="js/browserDetect.js"></script>	
	</body>
	
</html>
